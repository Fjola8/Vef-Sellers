<div class="seller-details">

  <button type="button" value="English" ng-click="changeLanguage('en')" >
      <span translate="sellers.EnglishButton" />
  </button>
  <button type="button" value="Íslenska" ng-click="changeLanguage('is')">
      <span translate="sellers.IcelandicButton" />
  </button>

  <br>
  <br>

<div class="profile" style="align:center;">

    <div>
      <img  class="img-responsive" src= "{{seller.imagePath}}" height="500" width="500">
      <h2>{{seller.name}}</h2>
      <h3>{{seller.category}}</h3>
    </div>

</div>

<br>
<br>

<div ng-include src="'components/products-tab/productsTab.html'" ng-controller="ProductsTabController"></div>
</div>
